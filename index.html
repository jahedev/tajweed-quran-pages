
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reader</title>
    <link rel="stylesheet" href="res/styles.css">
</head>
<body>
    <div class="image-reader">
        <div id="image-container" class="image-container">
            <img id="left-page" class="page-image" />
            <img id="right-page" class="page-image" />
        </div>
        <div class="controls">
            <button id="next-page">&lt&lt Next</button>
            <button id="prev-page">Previous &gt&gt</button>
        </div>
    </div>
    <script src="res/script.js"></script>
</body>
</html>
